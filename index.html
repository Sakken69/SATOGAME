<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>並び判定ステージ</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin: 20px;
    }
    .tile {
      width: 60px;
      height: 60px;
      background-color: white;
      border: 2px solid #333;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }
    .black {
      background-color: black;
      color: white;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div id="grid" class="grid"></div>
  <div id="message"></div>

  <script>
    const inpos = [2,1,2,3,2,3,2,1,2];
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    let stage = 1;

    function createTiles() {
      grid.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = inpos[i];
        tile.dataset.index = i; // タイルの位置記録（0〜8）
        tile.addEventListener("click", () => {
          tile.classList.toggle("black");
          checkAnswer();
        });
        grid.appendChild(tile);
      }
    }



    createTiles(); // 初期ステージ描画
  </script>

　・タイルに書かれている数字は、そのタイルの周囲８マスのタイルのうち<br>
　　クリア盤面の黒色のものの数を表します（マインスイーパーをイメージするといいかも）。<br>
　・すべてのタイルの条件に合うような盤面にできればクリアです。<br>
　・もしかしたら別解があるかもしれませんが、自分はそんなに頭良くないので<br>

</body>
</html>
